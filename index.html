<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nødhavn i Norge</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map"></div>
  <div id="filter-panel">
    <h3>Romlig filter</h3>
    <label>
      Avstand (km):
      <input type="number" id="filter-distance" value="100" min="1" max="500" step="10">
    </label>
    <button type="button" id="filter-btn">Finn nødhavner innenfor avstand</button>
    <button type="button" id="use-position-btn"> Bruk posisjonen min</button>
    <p id="filter-hint">Velg avstand (km), klikk «Finn nødhavner», deretter på kartet. Klikk på en markør for å se detaljer.</p>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/popups.js"></script>
  <script src="js/layers.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
